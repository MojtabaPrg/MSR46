          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">نام کاربری</label>
                <input type="text" class="form-control" id="username" placeholder="وارد کنید نام کاربری خود را">

              <div class="mb-3">
                <label for="email" class="form-label">آدرس ایمیل</label>

              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">تکرار رمز عبور</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="تایید کنید پسوردتان را">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">من با <a href="">شرایط و ضوابط</a> موافقم</a></label>
